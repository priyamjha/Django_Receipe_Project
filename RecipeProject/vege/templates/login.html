{% extends "common.html" %}
{% block start %}


<div class="comtainer mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <hr>

        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
            </div>
            
            <p>Don't have account <a href="/register/">Register</a></p>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    


</div>


{% endblock %}
